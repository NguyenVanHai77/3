<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Combined UI Projects | Nguyễn Văn Hải</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">

  <!-- SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <style>
    /* === USER PROFILE CARD CSS === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    .main {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(images/back.jpg);
      background-position: center;
      background-size: cover;
    }
    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 100%;
      border-radius: 25px;
      padding: 30px;
      border: 1px solid #ffffff40;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .image {
      position: relative;
      height: 150px;
      width: 150px;
    }
    .image .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }
    .data {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }
    .data h2 {
      font-size: 33px;
      font-weight: 600;
      color: #fff;
    }
    .data span {
      font-size: 18px;
      color: #f0f0f0;
    }
    .row {
      display: flex;
      align-items: center;
      margin-top: 30px;
    }
    .row .info {
      text-align: center;
      padding: 0 20px;
    }
    .row .info h3 {
      font-weight: 600;
      color: #fff;
    }
    .row .info span {
      color: #f0f0f0;
    }
    .buttons {
      display: flex;
      align-items: center;
      margin-top: 30px;
    }
    .buttons .btn {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 25px;
      border-radius: 25px;
      font-size: 18px;
      white-space: nowrap;
      background: linear-gradient(to left, #ff99cc 0%, #33ccff 100%);
      transition: 0.3s ease;
    }
    .buttons .btn:hover {
      box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    /* === CARD SLIDER CSS === */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(#ECEFFE, #C5CFFC);
    }
    .card-wrapper {
      max-width: 1100px;
      margin: 0 60px 35px;
      padding: 20px 10px;
      overflow: hidden;
    }
    .card-list .card-item {
      list-style: none;
    }
    .card-list .card-item .card-link {
      display: block;
      background: #fff;
      padding: 18px;
      user-select: none;
      border-radius: 12px;
      text-decoration: none;
      border: 2px solid transparent;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.05);
      transition: 0.2s ease;
    }
    .card-list .card-item .card-link:active {
      cursor: grabbing;
    }
    .card-list .card-item .card-link:hover {
      border-color: #5372F0;
    }
    .card-link .card-image {
      width: 100%;
      border-radius: 10px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
    .badge {
      color: #5372F0;
      width: fit-content;
      padding: 8px 16px;
      font-size: 0.95rem;
      border-radius: 50px;
      font-weight: 500;
      background: #DDE4FF;
      margin: 16px 0 18px;
    }
    .badge-designer {
      color: #B22485;
      background: #F7DFF5;
    }
    .badge-marketer {
      color: #B25A2B;
      background: #FFE3D2;
    }
    .badge-gamer {
      color: #205C20;
      background: #D6F8D6;
    }
    .badge-editor {
      color: #856404;
      background: #fff3cd;
    }
    .card-title {
      color: #000;
      font-size: 1.19rem;
      font-weight: 600;
    }
    .card-button {
      height: 35px;
      width: 35px;
      color: #5372F0;
      margin: 30px 0 5px;
      background: none;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #5372F0;
      transform: rotate(-45deg);
      transition: 0.4s ease;
    }
    .card-link:hover .card-button {
      color: #fff;
      background: #5372F0;
    }
    .swiper-pagination-bullet {
      height: 13px;
      width: 13px;
      opacity: 0.5;
      background: #5372F0;
    }
    .swiper-pagination-bullet-active {
      opacity: 1;
    }
    .swiper-slide-button {
      color: #5372F0;
      margin-top: -35px;
    }
    @media (max-width: 768px) {
      .card-wrapper {
        margin: 0 10px 25px;
      }
      .swiper-slide-button {
        display: none;
      }
    }

    /* === MEMORY CARD GAME CSS === */
    .wrapper {
      padding: 25px;
      border-radius: 10px;
      background: #F8F8F8;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .cards, .card, .view{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cards{
      height: 400px;
      width: 400px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .cards .card{
      cursor: pointer;
      list-style: none;
      user-select: none;
      position: relative;
      perspective: 1000px;
      transform-style: preserve-3d;
      height: calc(100% / 4 - 10px);
      width: calc(100% / 4 - 10px);
    }
    .card.shake{
      animation: shake 0.35s ease-in-out;
    }
    @keyframes shake {
      0%, 100%{ transform: translateX(0); }
      20%{ transform: translateX(-13px); }
      40%{ transform: translateX(13px); }
      60%{ transform: translateX(-8px); }
      80%{ transform: translateX(8px); }
    }
    .card .view{
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 7px;
      background: #fff;
      pointer-events: none;
      backface-visibility: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.25s linear;
    }
    .front-view img{ width: 19px; }
    .back-view img{ max-width: 45px; }
    .back-view{ transform: rotateY(-180deg); }
    .card.flip .back-view{ transform: rotateY(0); }
    .card.flip .front-view{ transform: rotateY(180deg); }
    @media screen and (max-width: 700px) {
      .cards{ height: 350px; width: 350px; }
      .front-view img{ width: 17px; }
      .back-view img{ max-width: 40px; }
    }
    @media screen and (max-width: 530px) {
      .cards{ height: 300px; width: 300px; }
      .front-view img{ width: 15px; }
      .back-view img{ max-width: 35px; }
    }
  </style>
</head>

</body>
</html>
